<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Sky -->
  <rect width="600" height="250" fill="#87CEEB"/>
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5d547;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5a938;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="250" fill="url(#skyGrad)"/>
  
  <!-- Ground -->
  <rect y="250" width="600" height="150" fill="#2d5016"/>
  
  <!-- Main Building -->
  <rect x="100" y="100" width="200" height="250" fill="url(#buildGrad)" stroke="#333" stroke-width="2"/>
  
  <!-- Windows Left Column -->
  <rect x="120" y="130" width="25" height="25" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="120" y="170" width="25" height="25" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="120" y="210" width="25" height="25" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="120" y="250" width="25" height="25" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  
  <!-- Windows Middle Column -->
  <rect x="155" y="130" width="25" height="25" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="155" y="170" width="25" height="25" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="155" y="210" width="25" height="25" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="155" y="250" width="25" height="25" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  
  <!-- Windows Right Column -->
  <rect x="190" y="130" width="25" height="25" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="190" y="170" width="25" height="25" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="190" y="210" width="25" height="25" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="190" y="250" width="25" height="25" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  
  <!-- Door -->
  <rect x="155" y="310" width="40" height="40" fill="#8B4513" stroke="#333" stroke-width="1"/>
  <circle cx="192" cy="330" r="4" fill="#FFD700"/>
  
  <!-- Roof -->
  <polygon points="100,100 300,50 200,100" fill="#c41e3a"/>
  
  <!-- Side Building -->
  <rect x="350" y="150" width="150" height="200" fill="#d0d0d0" stroke="#333" stroke-width="2"/>
  
  <!-- Side Building Windows -->
  <rect x="370" y="170" width="20" height="20" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="400" y="170" width="20" height="20" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="430" y="170" width="20" height="20" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  
  <rect x="370" y="210" width="20" height="20" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="400" y="210" width="20" height="20" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="430" y="210" width="20" height="20" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  
  <rect x="370" y="250" width="20" height="20" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="400" y="250" width="20" height="20" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="430" y="250" width="20" height="20" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  
  <!-- Trees -->
  <ellipse cx="50" cy="240" rx="30" ry="40" fill="#228B22"/>
  <rect x="40" y="280" width="20" height="30" fill="#654321"/>
  
  <ellipse cx="520" cy="260" rx="35" ry="45" fill="#228B22"/>
  <rect x="508" y="305" width="24" height="35" fill="#654321"/>
  
  <!-- Flag on top -->
  <rect x="295" y="35" width="3" height="25" fill="#333"/>
  <polygon points="298,35 298,50 315,42" fill="#ff0000"/>
</svg>
